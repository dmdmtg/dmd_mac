  <h1>The Edit Menu</h1>

  <p>The <strong>Edit</strong> menu currently has only one function: Pasting
    text.</p>

  <img src="../shrd/paste.jpg" alt="Paste Menu Item" text="Paste Menu Item" />

  <p>You can paste text from the Macintosh system clipboard into the
    terminal at the current cursor point by selecting the <strong>Paste</strong>
    menu item from the <strong>Edit</strong> menu, or by pressing
    <strong>Command-V</strong> on the keyboard.</p>
